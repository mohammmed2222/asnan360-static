<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب – أسنان360</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto px-4 py-20 flex justify-center">
    <form id="registerForm"
          class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg"
          data-aos="fade-up">

      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">
        إنشاء حساب جديد
      </h2>

      <div class="mb-4">
        <label class="block mb-1 font-semibold text-sm">الاسم الكامل</label>
        <input type="text" name="fullname" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold text-sm">البريد الإلكتروني</label>
        <input type="email" name="email" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold text-sm">الدور</label>
        <select name="role" required
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="student">طالب</option>
          <option value="teacher">مدرّس</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-semibold text-sm">كلمة المرور</label>
        <input type="password" name="password" required minlength="6"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit"
              class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition text-lg font-semibold">
        إنشاء الحساب
      </button>

      <p class="mt-4 text-sm text-center text-gray-600">
        لديك حساب مسبق؟ 
        <a href="login.html" class="text-indigo-600 hover:underline">تسجيل الدخول</a>
      </p>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init(); </script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
